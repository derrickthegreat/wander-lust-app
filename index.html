<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust App</title>
    <link rel="stylesheet" href="./resources/style/style.css">
</head>
<body>
      <main>
        <h1>Where do you want to explore?</h1>
        <form autocomplete="off">
            <label>Enter City:</label>
            <div class="search">
                <input type="text" id="city" class='input'>
                <span>
                    <i class="fas fa-city"></i>
                </span>
            </div>
          <button id="button" type="submit">Submit</button>
        </form>
      </main>

    <div class="results">

      <section id="destination">
  
      </section>
      <section id="weather" class="card">
        <header class="sectiontitle">
            <h2>WEATHER</h2>
        </header>
          <article id="weather1">
          </article>
      </section>
      <section id="venues">
          <header>
            <h2>TOP ATTRACTIONS</h2>
          </header>
        <div class="venues">
        </div>
      </section>
    </div>
    <footer>
        Third Party API Codecademy Project.
    </footer>
    <script src="./resources/js/app.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9e4d24e572.js" crossorigin="anonymous"></script>
</body>
</html>
