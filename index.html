<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust App</title>
    <link rel="stylesheet" href="./resources/style/style.css">
</head>
<body>
      <main class='column is-one-third is-offset-one-third'>
        <h1>Where do you want to land?</h1>
        <form autocomplete="off">
            <label class="label">Enter City:</label>
            <div class="control has-icons-right">
                <span class="icon is-small is-right">
                    <i class="fas fa-city"></i>
                </span>
                <input type="text" id="city" class='input'>
            </div>
          <button id="button" type="submit" class="button">Submit</button>
        </form>
      </main>
      <div class="container">
      <div id="destination">
  
      </div>
      <div class="sectiontitle  card">
        <h2>CURRENT WEATHER</h2>
      </div>
      <section id="weather" class="section">
  
          <div class="weather" id="weather1">
  
          </div>
  
      </section>
      <div class="sectiontitle  card">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues" class="section">
        <div class="venue" id="venue1">
  
        </div>
        <div class="venue" id="venue2">
  
        </div>
        <div class="venue" id="venue3">
  
        </div>
      </section>
      <footer>
      </footer>
    </div>
    <script src="./resources/js/app.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9e4d24e572.js" crossorigin="anonymous"></script>
</body>
</html>
